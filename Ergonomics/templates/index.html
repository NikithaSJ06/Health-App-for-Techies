<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergonomic Workspace Assessment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
        }
        
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .upload-section {
            text-align: center;
            padding: 2rem;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .upload-section:hover {
            border-color: #3498db;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        #file-upload {
            display: none;
        }
        
        .upload-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .upload-button:hover {
            background-color: #2980b9;
        }
        
        .submit-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-top: 1rem;
            display: none;
        }
        
        .submit-button:hover {
            background-color: #27ae60;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        .results {
            display: none;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        
        .recommendations {
            background-color: #e8f4fd;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .recommendation-item {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .recommendation-item:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #3498db;
        }
        
        .file-info {
            margin-top: 1rem;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ergonomic Workspace Assessment</h1>
    </header>
    
    <div class="container">
        <h2>Analyze Your Workspace Setup</h2>
        <p>Upload a photo of your workspace to receive personalized ergonomic recommendations.</p>
        
        <div class="upload-section" id="drop-area">
            <div class="upload-icon">ðŸ“·</div>
            <p>Drag &amp; drop a photo here or</p>
            <label for="file-upload" class="upload-button">Choose File</label>
            <input type="file" id="file-upload" accept="image/*">
            <p class="file-info" id="file-name"></p>
            <img id="preview-image" class="preview-image" src="" alt="Preview">
            <button id="submit-btn" class="submit-button">Analyze Workspace</button>
        </div>
        
        <div class="loading" id="loading">
            <p>Analyzing your workspace...</p>
            <div class="spinner"></div>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="results" id="results-section">
            <h2>Assessment Results</h2>
            <img id="result-image" class="result-image" src="" alt="Assessment Results">
            
            <div class="recommendations">
                <h3>Ergonomic Recommendations</h3>
                <div id="recommendations-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        const fileUpload = document.getElementById('file-upload');
        const fileName = document.getElementById('file-name');
        const previewImage = document.getElementById('preview-image');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const resultsSection = document.getElementById('results-section');
        const resultImage = document.getElementById('result-image');
        const recommendationsList = document.getElementById('recommendations-list');
        const dropArea = document.getElementById('drop-area');
        
        // Handle file selection
        fileUpload.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileName.textContent = `Selected file: ${file.name}`;
                
                // Show preview image
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    submitBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
                
                // Clear previous results
                errorMessage.style.display = 'none';
                resultsSection.style.display = 'none';
            }
        });
        
        // Handle drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = '#3498db';
            dropArea.style.backgroundColor = '#f0f8ff';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = '#ccc';
            dropArea.style.backgroundColor = 'white';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            fileUpload.files = dt.files;
            fileName.textContent = `Selected file: ${file.name}`;
            
            // Show preview image
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                submitBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
            
            // Clear previous results
            errorMessage.style.display = 'none';
            resultsSection.style.display = 'none';
        }
        
        // Handle form submission
        submitBtn.addEventListener('click', function() {
            if (!fileUpload.files[0]) {
                errorMessage.textContent = 'Please select an image file first.';
                errorMessage.style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileUpload.files[0]);
            
            // Show loading spinner
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            // Hide previous results
            errorMessage.style.display = 'none';
            resultsSection.style.display = 'none';
            
            fetch('/upload', { 
                method: 'POST', 
                body: formData 
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server error: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // Hide loading spinner
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Display results
                resultImage.src = data.image_data;
                resultsSection.style.display = 'block';
                
                // Display recommendations
                recommendationsList.innerHTML = '';
                data.recommendations.forEach(rec => {
                    const item = document.createElement('div');
                    item.className = 'recommendation-item';
                    item.textContent = rec;
                    recommendationsList.appendChild(item);
                });
                
                // Scroll to results
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            })
            .catch(error => {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                errorMessage.textContent = 'An error occurred: ' + error.message;
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
